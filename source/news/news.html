<!DOCTYPE html>

<html ng-app='msrdio'>
    <head>
        <meta charset="utf-8" />
        <title>News</title>
    </head>
	<body>
		<div ng-controller='newsCtrl'>
			<div ng-repeat='article in articles | orderBy:date'>
				<div ng-bind='article.title'></div>
				<div ng-bind='article.preview'></div>
			</div>
		</div>
	</body>

	<script src='../components/angular/angular.js'></script>
	<script src='../js/news.js'></script>

</html>
