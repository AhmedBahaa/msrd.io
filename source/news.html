<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8">
	<title>News</title>
	<link rel="stylesheet" href="styles/reuze.css">
	<script src="components/angular/angular.js"></script>
	<script src="js/news.js"></script>
</head>
<body>
	<div ng-app='news' ng-controller="newsCtrl" class="ac three-column image-banner image-border-dark">
		
		<article ng-repeat="article in articles | orderBy:date">
		
			<div style="width: 250px;" class="image-feat">
				<a ng-href="articles/{{article.basename}}.html">
					<img src="http://placehold.it/250x100/efefef" alt="sample image">
				</a>
			</div>
	
			<header>
				<a ng-href="articles/{{article.basename}}.html">
					<h4 ng-bind="article.title" class="title"></h4>
				</a>
			</header>
		
			<div ng-bind="article.preview" class="content"></div>
			
			<footer>
				<a ng-href="articles/{{article.basename}}.html" class="rm">Read More</a>
			</footer>
		
		</article>
	</div>
</body>
</html>
